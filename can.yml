WebsocketOut:
    Type: producer.Websocket
    Streams: "*"
    Address: ":8888"
    Modulators:
         - format.StreamName:
               Separator: ", "
         - format.Timestamp:
               Timestamp: "2006-01-02T15:04:05.999999999Z07:00, "

SDCardOut:
    Type: producer.File
    Streams: "*"
    File: "/mnt/sdcard/daq.log"
    Rotation:
        Enable: true
        At: "4:00" # This should be midnight EDT
    Modulators:
        - format.StreamName:
              Separator: ", "
        - format.Timestamp:
              Timestamp: "2006-01-02T15:04:05.999999999Z07:00, "
